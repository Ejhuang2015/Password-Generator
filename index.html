<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Edward Huang's Password Generator. A small practice application that generates a password with custom settings">
        
        <!-- Stylesheet Links -->
          <!-- Fonts -->
          <link rel="preconnect" href="https://fonts.gstatic.com">
          <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

          <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

          <!-- Custom -->
        <link rel="stylesheet" href="./assets/style.css">

        <!-- Favicon -->
        <!-- <link rel="icon" href="./assets/Signature.png"> -->

        <title>Password Generator</title>
    </head>

    <body>
      <!-- Top Header -->
      <h1 class="header">Password Generator</h1>

      <!-- <h2 class="subtitle">Sorry... I assumed this assignment was due on Saturday. <br> Didn't work on this over the holidays so this is all I have for now.</h2> -->

      <!-- Wrapper -->
      <div class="container">
        
        <!-- Row 1 -->
        <div class="row">

          <!-- Column 1-1 -->
          <section class="col-md-4">

            <div class="card">
              <h3 class="card-title">Character type(s)</h3>

              <div class="card-text">

                <!-- Subrow 1-1 -->
                <div class="row">

                  <!-- Column 1-1-1 -->
                  <section class="col-md-6">

                    <!-- Uppercase Setting -->
                    <article class="setting">
                      <label>Uppercase</label>
                      <input type="checkbox" id="upperCase" checked/>
                    </article>

                  </section>

                  <!-- Column 1-1-2 -->
                  <section class="col-md-6">

                    <!-- Lowercase Setting -->
                    <article class="setting">
                      <label>Lowercase</label>
                      <input type="checkbox"id="lowerCase" checked/>
                    </article>

                  </section>

                </div>

                <!-- Subrow 1-2 -->
                <div class="row">

                  <!-- Column 1-2-1 -->
                  <section class="col-md-6">

                    <!-- Numbers Setting -->
                    <article class="setting">
                      <label>Numbers</label>
                      <input type="checkbox"id="numbers" checked/>
                    </article>

                  </section>

                  <!-- Column 1-2-2 -->
                  <section class="col-md-6">

                    <!-- Symbols Setting -->
                    <article class="setting">
                      <label>Symbols</label>
                      <input type="checkbox"id="symbols" checked/>
                    </article>

                  </section>

                </div>

              </div>

            </div>

          </section>

          <!-- Column 1-2 -->
          <section class="col-md-4">

            <div class="card">
              <h3 class="card-title">Password Length</h3>

              <div class="card-text">

                <!-- Length Setting -->
                <article class="setting lengthSetting">
                  <label>Length: <span id="lengthValue"></span></label>
                  <br>
                  <input type="range" min="8" max="128" value="20" class="slider" id="lengthRange" />
                </article>

              </div>

            </div>
            
          </section>

          <!-- Column 1-3 -->
          <section class="col-md-4">

            <div class="card">

              <h3 class="card-title">Generate and Copy</h3>

              <div class="card-text">

                <!-- Generate Password Button -->
                <button class="button buttonLarge" id="generate">
                  Generate Password
                </button>
    
                <!-- Clipboard Button -->
                <button class="button buttonLarge" id="clipboard">
                  Copy Password
                </button>

              </div>
              
            </div>
            
          </section>
               
        </div>

        <!-- Row 2 -->
        <div class="row">

          <!-- Column 2-1 -->
          <section class="col-md-12">

            <div class="card largeCard">

              <h3 class="card-title">
                Your generated password
              </h3>
  
              <!-- Result Box -->
              <article class="passwordGen">
                <span id="result">d!5Mu4^3wP@s5#0rD</span>
              </article> 

            </div>  

          </section>

        </div>

      </div>

    </body>

    <!-- JavaScripts -->
      <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
      
      <!-- Custom -->
    <script type="text/javascript" src="./assets/script.js"></script>

</html>
